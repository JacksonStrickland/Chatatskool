<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #message-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      background: #f9f9f9;
    }
    #message-box div {
      margin: 5px 0;
    }
    .message {
      padding: 8px;
      border-radius: 5px;
    }
    .sent {
      background: #d1f8d1;
      text-align: right;
    }
    .received {
      background: #f0f0f0;
      text-align: left;
    }
    #input-area {
      display: flex;
    }
    #input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    #input-area button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="message-box"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script>
    const messageBox = document.getElementById('message-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Mock backend connection (replace with WebSocket or API later)
    const socket = new WebSocket('wss://example.com'); // Replace with actual server

    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.send(message); // Send to the server
        addMessage(message, 'sent');
        messageInput.value = '';
      }
    });

    socket.onmessage = (event) => {
      addMessage(event.data, 'received');
    };

    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messageBox.appendChild(messageDiv);
      messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
